<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/15a0e24cbf.js" crossorigin="anonymous"></script>
</head>
<body>
  <audio src="" id="audio"></audio>
 
  <div class="container">
    <div class="music">

        <div class="music-icon">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="musicbg">
          
        </div>

        <div class="music-title">
          <h2 id="music-name">Song one</h2>
          <p id="artist-name">artist</p>
        </div>


        <div class="song-slider">
          <input type="range" value="0" id="range">

              <div class="songTiming">
                <span id="current_time">00:00</span>
                <span id="song_duration">00:00</span>
              </div>
        </div>


        <div class="music-icon margintop">
          <div><i class="fa-solid fa-backward" id="left"></i></div>

          <div class="controls">
            <button class="play-btn pause">
              <span></span>
              <span></span>
            </button>
          </div>

          <div> <i class="fa-solid fa-forward" id="right"></i></div>
          
        </div>
    </div>

  </div>


<script src="music.js"></script>
<script src="script.js"></script>
<!-- <script src="main.js"></script> -->
</body>
</html>
