let area_id =document.getElementById("textarea");
let cha_id = document.getElementById("cha");
let wor_id = document.getElementById("word");

area_id.addEventListener('input',function(){

    let store = this.value;
    let length =store.length;

    store = store.trim();

    let word_split = store.split(" ");

    let word_space = word_split.filter(function(space){

     return space !="";
    });
    wor_id.innerHTML =word_space.length;

});
