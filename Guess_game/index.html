    <script>


        //Gussing Game
        //Guess a number from 1 to 5
        //Genarate a random number between 1 to 5
        //if the guess number matches random number; than show messege won else lost
        //Run the Game for 5times
        //show the number wons and lost


        var won = 0;
        var loss = 0;
        for (var i = 1; i < 6; i++) {

            var input = parseFloat(prompt("Enter number 1 to 5..."));

            var math =Math.floor(Math.random() * 5) + 1;
        
            if (input === math) {
                console.log("You Won");
                won++;
            } else {
                console.log("You got lost");
                loss++;
            }

        }
        document.write(`You have Won :${won}times <br>`);
        document.write(`You have loss :${loss}times`);




    </script>
