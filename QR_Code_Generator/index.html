<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR_Code_Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Enter your text or URL</h1>
    <input id="input" type="text" placeholder="Text or URL">

    <div class="qrImg">
      <img src="" id="QR">
    </div>
    <button onclick="generateQR()">Generate QR Code</button>
  </div>



  <script>
    const input = document.querySelector('#input');
    const imgBox =document.querySelector('.qrImg');
    const qrImg = document.querySelector('#QR');

const generateQR =()=>{

  qrImg.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+input.value;

  if(input.value.length <= 0){
    imgBox.style.display ='none';
    input.classList.add('error');
    setTimeout(()=>{
      input.classList.remove('error');
     },1000)
  }else{
    imgBox.style.display ='block';
  }
}




  </script>

</body>
</html>
